<ul class="list-group">
	<li ng-repeat="item in pkgListCtrl.packageList" ng-click="pkgListCtrl.clickItem($index)" class="list-group-item list-item-lg">
		<div class="row">
			<div class="col-xs-2 col-sm-1">
				<span class="icon vertical-center-xs" use-class="preparing: item.status === 'preparing'; delivery: item.status === 'delivery'; finished: item.status === 'finished'">
					<span class="glyphicon" use-class="glyphicon-shopping-cart : item.status === 'preparing'; glyphicon-plane: item.status === 'delivery'; glyphicon-check: item.status === 'finished'"></span>
				</span>
			</div>
			<div class="col-xs-10 col-sm-11">
				<div class="row">
					<div class="col-xs-8 col-sm-3"><small>{{item.deliveryDate}}</small></div>
					<div class="col-xs-4 col-sm-2 col-sm-push-7"><small class="price">{{item.price}}</small></div>
					<div class="col-xs-12 col-sm-7 col-sm-pull-2"><strong>{{item.goods}}</strong></div>
				</div>
			</div>
		</div>
	</li>
</ul>
